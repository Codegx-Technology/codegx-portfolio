{% extends 'base.html' %}
{% load static %}

{% block title %}Message Sent - {{ block.super }}{% endblock %}

{% block content %}
<section class="py-5 bg-light min-vh-75 d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="bg-white p-5 rounded-3 shadow-sm text-center">
                    <div class="bg-primary bg-opacity-10 p-4 rounded-circle d-inline-block mb-4">
                        <i class="fas fa-check-circle text-primary fa-3x"></i>
                    </div>
                    <h2 class="display-5 fw-bold mb-3">Thank You!</h2>
                    <p class="lead mb-4">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'core:home' %}" class="btn btn-primary px-4 py-2 rounded-pill">
                            <i class="fas fa-home me-2"></i> Back to Home
                        </a>
                        <a href="{% url 'contact:contact_form' %}" class="btn btn-outline-primary px-4 py-2 rounded-pill">
                            <i class="fas fa-paper-plane me-2"></i> Send Another Message
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
