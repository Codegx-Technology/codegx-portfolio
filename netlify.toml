# ========================
# 🔧 Build Configuration
# ========================
[build]
  command = "npm run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  # Optional: If using Vite with environment variables
  VITE_API_URL = "https://your-api.com"  # <-- Customize as needed

# ========================
# 🔄 Redirects (SPA Support)
# ========================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ========================
# 🔐 Security Headers
# ========================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# ========================
# 🚀 Caching for Static Assets
# ========================
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ========================
# 🧪 Local Development
# ========================
[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist/public"
  targetPort = 3000
  framework = "#custom"
