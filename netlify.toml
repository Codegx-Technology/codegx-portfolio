# ========================
# 🔧 Build Configuration
# ========================
[build]
  command = "npm install --legacy-peer-deps && npm run build:netlify"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  # Base path for Netlify deployment
  VITE_BASE_PATH = "/"
  # Disable auto-detection of frameworks
  NETLIFY_USE_YARN = "false"
  NETLIFY_USE_PNPM = "false"
  # Disable Next.js plugin
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  # Force Node.js build (ignore Python/Django files)
  NETLIFY_USE_PYTHON = "false"

# ========================
# 🔄 Redirects (SPA Support)
# ========================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ========================
# 🔐 Security Headers
# ========================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# ========================
# 🚀 Caching for Static Assets
# ========================
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ========================
# 🧪 Local Development
# ========================
[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist/public"
  targetPort = 3000
  framework = "#custom"

# ========================
# 🚨 Build Error Handling
# ========================
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
