<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Codegx Technologies Portfolio</title>
  <script type="text/javascript">
    // SPA redirect script for GitHub Pages
    var pathname = location.pathname.replace(/^\/codegx-portfolio\/?/, "");
    var redirect = "#!/" + pathname;
    history.replaceState(null, null, window.location.origin + "/codegx-portfolio/" + redirect);
    location.reload();
  </script>
</head>
